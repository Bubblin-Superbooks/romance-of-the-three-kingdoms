<div class="leaf "><div class="inner justify"><p>楊彪與朱雋會合朝廷官僚六十餘人，先詣郭汜營中勸和。郭汜竟將眾官盡行監下。 眾官曰：「我等為好而來，何乃如此相待？」汜曰：「李傕劫天子，偏我劫不得公卿！ 」楊彪曰：「一劫天子，一劫公卿，意欲何為？」汜大怒，便拔劍欲殺彪。中郎將楊密 力勸，汜乃放了楊彪，朱雋，其餘都監在營中。彪謂雋曰：「為社稷之臣，不能匡君救 主，空生天地間耳！」言訖，相抱而哭，昏絕於地。雋歸家成病而死。自此之後，傕、 汜每日廝殺，一連五十餘日，死者不知其數。</p><p class=" stretch-last-line ">卻說李傕平日最喜左道妖邪之術，常使女巫擊鼓降神於軍中，賈詡屢諫不聽。侍中
楊琦密奏帝曰：「臣觀賈詡雖為李傕腹心，然實未嘗忘君，陛下當與謀之。」
</p></div> </div>
