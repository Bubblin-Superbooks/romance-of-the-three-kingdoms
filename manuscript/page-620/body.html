<div class="leaf "><div class="inner justify"><p class="no-indent  ">操。操曰：「真虎將也！吾當生致之。」遂令飛馬傳報各處：「如趙雲到，不許放冷箭 ，只要捉活的。」因此趙雲得脫此難。此亦阿斗之福所致也。</p><p>這一場殺，趙雲懷抱後主，直透重圍，砍倒大旗兩面，奪槊三條；前後槍刺劍砍， 殺死曹營名將五十餘員。後人有詩曰：</p><p>血染征袍透甲紅，當陽誰敢與爭鋒！古來衝陣扶危主，只有常山趙子龍。</p><p>趙雲當下殺透重圍，已離大陣，血滿征袍。正行間，山坡下又撞出兩枝軍，乃夏侯 惇部將鍾縉、鍾紳兄弟二人，一個使大斧，一個使畫戟，大喝：「趙雲快下馬受縛！」 正是：纔離虎窟逃生去，又遇龍潭鼓浪來。畢竟子龍怎地脫身，且聽下文分解。</p><p>第四十二回：張翼德大鬧長板橋，劉豫州敗走漢津</p></div> </div>
